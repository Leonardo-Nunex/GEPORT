<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">

    <title>Grade Curricular</title>
    <link rel="stylesheet" href="../style2.css">
</head>
<body>

    <div class="navbar">
        <ul>
            <a href="#"><img style="width: 250px;" src="../img/logo.png" alt="logo"></a>
                <div class="perfil"><a href="../../profile/profile.html">
                        <div class="perfilIcon">
                            <img style="height: 40px;" src="../img/icon.svg" alt="icon">
                        </div></a>
                </div>
        </ul>
    </div>

     <!-- Cabeçalho com título e subtítulo-->
    <div>
        <h1 id="titulo">Adicionar</h1>
        <p id="subtitulo">Complete suas informações:</p>
        <br>
    </div>

    <!-- Início do formulário -->
    <form action="upload.php" method="post" class="formulario" enctype="multipart/form-data">

        <fieldset class="grupo" id="a">
            <!-- Campo do nome-->
            <div class="campo">
                <label for="nome"><strong>Nome:</strong></label>
                    <input type="text" name="nome" id="nome" required>
            </div>
        </fieldset> 

        <fieldset id="a">
            <!-- Campo do email -->
            <div class="campo">
                <label for="email"><strong>Quant_pessoas:</strong></label>
                    <input type="number" name="quant_pessoas" id="email" required>
            </div>
        </fieldset>
        
        <div class="campo">
            <label for="arquivo"><strong >Selecione seu arquivo:</strong></label>
                <input type="file" name="arquivo">
        </div>

        <!-- Caixa de texto -->
        <div class="campo">
            <br>
            <label for="comentario"><strong>Comente Sobre: </strong></label>
            <textarea rows="6" style="width: 26em" id="comentario" name="descricao"></textarea>
        </div>

        <!-- Botoes -->
        <div id="botao">
            <div>
                <a class="button1" href="../pag1.html">Voltar</a></div>
            <input type="submit" value="Enviar">
    </form>
</body>
</html>
