<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Curricular</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <div class="navbar">
        <ul>
            <a href="pag1.html"><img style="width: 250px;" src="img/logo.png" alt="logo"></a>
                <div class="perfil"><a href="../profile/profile.html">
                        <div class="perfilIcon">
                            <img style="height: 40px;" src="img/icon.svg" alt="icon">
                        </div></a>
                </div>
        </ul>
    </div>
    
    </div>

     <!-- Cabeçalho com título e subtítulo-->
     <div>
        <h1 id="titulo">Adicionar</h1>
        <p id="subtitulo">Complete suas informações:</p>
        <br>
    </div>

    <!-- Início do formulário -->
    <form class="formulario">

        <fieldset class="grupo" id="a">
            <!-- Campo do nome-->
            <div class="campo">
                <label for="nome"><strong>Nome:</strong></label>
                    <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="curso"><strong>Curso:</strong></label>
                    <select name="curso" id="curso">
                        <option value="ad">Administração</option>
                        <option value="di">Direito</option>
                        <option value="en">Enfermagem</option>
                        <option value="ec">Estética e cosmética</option>
                        <option value="fi">Fisioterapia</option>
                        <option value="ga">Gastronomia</option>
                        <option value="ge">Gestão de RH</option>
                        <option value="lo">Logistica</option>
                        <option value="nu">Nutrição</option>
                        <option value="si">S. de informação</option>
                </select>
            </div>
        </fieldset> 
        <fieldset id="a">
            <!-- Campo do email -->
            <div class="campo">
                <label for="email"><strong>Email:</strong></label>
                    <input type="email" name="email" id="email" required>
            </div>
            

            <div class="campo">
                <label for="periodo"><strong>Período:</strong></label>
                    <select name="periodo" id="periodo">
                        <option value="1º">1º período</option>
                        <option value="2º">2º período</option>
                        <option value="3º">3º período</option>
                        <option value="4">4º período</option>
                        <option value="5">5º período</option>
                        <option value="6">6º período</option>
                        <option value="7">7º período</option>
                        <option value="8">8º período</option>
                        <option value="9">9º período</option>
                        <option value="10º">10º período</option>
                    </select>
                </div>
        </fieldset>
        
        <div class="campo">
            <label for="arquivo"><strong >Selecione seu arquivo:</strong></label>
                <input type="file" name="botao">
        </div>

        <!-- Caixa de texto -->
        <div class="campo">
            <br>
            <label for="comentario"><strong>Comente Sobre: </strong></label>
            <textarea rows="6" style="width: 26em" id="comentario" name="comentario"></textarea>
        </div>

        <!-- Botoes -->
        <div id="botao">
            <div>
                <a class="button1" href="pag1.html">Voltar</a></div>
            <div>
                <a class="button2" href="pag4.html">Enviar</a></div>
        </div>
    </form>
</body>
</html>
