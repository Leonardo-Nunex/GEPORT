<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="../cadastro/cadastro-1.css" class="css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="conteudo-1">    
        <div class="cadastro">
                <div class="itens-form">
                    <form action="processa_cadastro.php" method="post">
                        <h1>CADASTRO</h1>
                        <div class="sessoes">
                            <div class="input-2">
                                <input type="text" id="nome" name="nome" required class="inputS">
                                <label for="nome">Nome</label>
                            </div>
                            <script>
                                function formatarCPF(cpf) {
                                    // Remove caracteres não numéricos
                                    cpf = cpf.replace(/\D/g, '');
                                    
                                    // Adiciona a máscara
                                    cpf = cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
                                    
                                    // Atualiza o valor no campo
                                    document.getElementById('cpf').value = cpf;
                                }
                            </script>
                            <script>
                                function formatarTelefone(telefone) {
                                    // Remove caracteres não numéricos
                                    telefone = telefone.replace(/\D/g, '');
                                    
                                    // Adiciona a máscara
                                    telefone = telefone.replace(/(\d{2})(\d{9})/, '($1)$2');
                                    
                                    // Atualiza o valor no campo
                                    document.getElementById('telefone').value = telefone;
                                }
                            </script>

                            <div class="input-2">
                                <input type="text" id="cpf" oninput="formatarCPF(this.value)" maxlength="14" name="cpf" required class="inputS">
                                <label for="cpf">CPF:</label>
                            </div>
                        </div>
                        <div class="sessoes">
                            <div class="input-2" class="selecao">
                                <label for="sexo" ></label>
                                <select id="sexo" name="sexo" required class="input-4">
                                    <option value="" class="op">Selecione o Sexo </option>
                                    <option value="Masculino" class="op">Masculino</option>
                                    <option value="Feminino" class="op">Feminino</option>
                                    <option value="Outro" class="op">Outro</option>
                                </select>
                            </div>
                            <div class="input-2" class="selecao">
                                <label for="cursos"></label>
                                <select id="cursos" name="cursos" required class="input-4">
                                    <option value="" class="op">Selecione o Curso</option>
                                    <option value="401" class="op">Administração</option>
                                    <option value="402" class="op">Direito</option>
                                    <option value="403" class="op">Enfermagem</option>
                                    <option value="404" class="op">Estética e Coméstica</option>
                                    <option value="405" class="op">Fisioterapia</option>
                                    <option value="406" class="op">Gastronomia</option>
                                    <option value="407" class="op">Gestão de RH</option>
                                    <option value="408" class="op">Logística</option>
                                    <option value="409" class="op">Nutrição</option>
                                    <option value="410" class="op">Sistemas de Informação</option>
                                </select>
                            </div>
                        </div>
                        <div class="sessoes">
                            <div class="input-2">
                                <input type="text" id="telefone" oninput="formatarTelefone(this.value)" maxlength="13" name="telefone" required class="inputS">
                                <label for="telefone">Telefone</label>
                            </div>
                            <div class="input-2">
                                <input type="text" id="endereco" name="endereco" required class="inputS">
                                <label for="endereco">Endereço</label>
                            </div>
                        </div>
                        <div class="sessoes">
                            <div class="input-2">
                                <input type="text" id="uf" maxlength="2" name="uf" required class="inputS">
                                <label for="uf">UF</label>
                            </div>
                            <div class="input-2">
                                <input type="text" id="cidade" name="cidade" required class="inputS">
                                <label for="cidade">Cidade</label>
                            </div>
                        </div>
                        <div class="log">
                            <label for="data_nascimento">Data de Nascimento</label>
                            <input type="date" id="data_nascimento" name="data_nascimento" required class="inputS">
                            
                        </div>
                        <div class="sessoes" style="margin-top: 15px;">
                            <div class="input-2">
                                <input type="email" id="email" name="email" required class="inputS">
                                <label for="email">E-mail</label>
                            </div>
                            <div class="input-2">
                                <input type="password" id="senha" name="senha" required class="inputS">
                                <label for="senha">Senha</label>
                            </div>
                        </div>
                        <div class="input-2"><input type="submit" value="Cadastrar" class="btn-1"></div>
                        <div class="input-2"><button class="btn-2"><a href="../login/login.html">Login</a></button>
                        </div>
                </form>
                </div>
        </div>
    </div>
    
</body>
</html>
